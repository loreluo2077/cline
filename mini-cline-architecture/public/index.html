<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini Cline WS</title>
		<style>
			body {
				font-family: sans-serif;
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0;
			}
			#header {
				padding: 10px;
				border-bottom: 1px solid #ccc;
				background: #f7f7f7;
			}
			#content {
				flex-grow: 1;
				display: flex;
				overflow: hidden;
			}
			#messages {
				flex-basis: 70%;
				overflow-y: auto;
				padding: 10px;
				border-right: 1px solid #ccc;
			}
			#logs {
				flex-basis: 30%;
				overflow-y: auto;
				padding: 10px;
				background: #333;
				color: #eee;
				font-family: monospace;
				font-size: 12px;
			}
			.message {
				margin-bottom: 10px;
				padding: 8px;
				border-radius: 5px;
			}
			.user {
				background: #e1f5fe;
				text-align: right;
			}
			.assistant {
				background: #f1f8e9;
			}
			.tool {
				background: #fffde7;
				border-left: 3px solid #fdd835;
			}
			.error {
				background: #ffebee;
				border-left: 3px solid #c62828;
			}
			#input-area {
				display: flex;
				padding: 10px;
				border-top: 1px solid #ccc;
			}
			#prompt-input {
				flex-grow: 1;
				padding: 8px;
			}
			#send-button,
			#cancel-button {
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Mini Cline - WebSocket Architecture</h1>
		</div>
		<div id="content">
			<div id="messages">
				<!-- Messages will be injected here -->
			</div>
			<div id="logs">
				<!-- Logs will be injected here -->
			</div>
		</div>
		<div id="input-area">
			<input type="text" id="prompt-input" placeholder="Type your message here..." />
			<button id="send-button">Send</button>
			<button id="cancel-button" disabled>Cancel Task</button>
		</div>

		<script src="/main.js"></script>
	</body>
</html>
